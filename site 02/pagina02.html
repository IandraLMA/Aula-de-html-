        <body>
            <button> Alerta </button>
            <div id="conteudo"> </div>
        <script type="text/javascript">
            var botoes=document.getElementsByTagName("button");
            botoes[0].addEventListener("click", mudarCorDeFundo);
            botoes [0].addEventListener("click", adicionarTexto);
            function mudarCorDeFundo(){
                document.getElementsByTagName("body") [0].style.backgroundColor="#FF555";
                
            }

                document.getElementById("conteudo").textinnerHTML="Olá mundo!";
            }
            </script>
            
    </body>
